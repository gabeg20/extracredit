<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="formValidations.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="banner-container">
            <img src="../../Health_Center_Email_Header.png" alt="Health Connect Clinic Banner">
            <div class="logo-container">
                <img src="../../Logo.png" alt="Health Connect Clinic Logo" class="logo">
            </div>
        </div>
        <h1>Patient Registration Form</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <iframe src="https://www.cdc.gov" title="CDC Website" width="100%" height="500"></iframe>
        <form id="registrationForm">
            <!-- Include the form fields here -->
            <table>
                <!-- Example fields -->
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" onblur="validateFirstName()"></td>
                </tr>
                <!-- Add more fields as needed -->
            </table>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>PO BOX 18881, Sugar Land, TX 77496</p>
        <p id="date"></p>
    </footer>
</body>
</html>
